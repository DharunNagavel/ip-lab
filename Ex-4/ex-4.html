<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 4</title>
    <link rel="stylesheet" href="ex-4.css">
</head>
<body>
    <div>
        <h1>Validation Form</h1>
        <div class="form">
            <form action="" id="loginForm">
                <div style="background-color: white;padding: 70px;border-radius: 40px;">
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">Name :</label>
                        <input type="text" placeholder="Enter your Name" id="name">
                    </div>
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">E-Mail : </label>
                        <input type="email" placeholder="Enter your E-Mail" id="email">
                    </div>
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">Phone : </label>
                        <input type="tel" placeholder="Enter your Phone Number" id="phone">
                    </div>
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">Credit Card Number :</label>
                        <input type="tel" placeholder="Enter your Credit Card Number" id="creditCard">
                    </div>
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">Password :</label>
                        <input type="password" placeholder="Enter your Password" id="password">
                    </div>
                    <div  style="background-color: white;">
                        <label style="background-color: white;" for="">Conform Password :</label>
                        <input type="password" placeholder="Enter your Conform Password" id="confirmPassword">
                    </div>
                    <div  style="background-color: white;">
                       <input type="checkbox" style="display: inline;margin-right: 10px;">
                       <label style="background-color: white;">I agree to the terms andconditions</label>
                    </div>
                    <div style="background-color: white;">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="ex-4.js"></script>
</html>
